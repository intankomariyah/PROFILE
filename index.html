<!DOCTYPE html>
<html>
<head>
    <title>Profil Saya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#">Menu</a>
        </div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image: url(assets/img/profiled.jpg);"></div>
        </div>
        <div class="description">
            <h1>Intan Komariyah</h1>
            <p>Pelajar</p>
            <a href="#" class="buton bg-green" onclick="editforms()">Edit</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
<div class="information">
    <div class="data">
        <p class="field">Availability</p>
        <p class="text-gray">Full Time</p>
    </div>
    <div class="data">
        <p class="field">Age</p>
        <p class="number">16</p>
    </div>
    <div class="data">
        <p class="field">Location</p>
        <p class="text-gray">Jawa Tengah, Indonesia</p>
    </div>
    <div class="data">
        <p class="field">Years Experience</p>
        <p class="text-gray">5</p>
    </div>
    <div class="data">
        <p class="field">Email</p>
        <p class="text-gray">intankomariyah16@gmail.com</p>
    </div>
</div>
</section>

<section id="input-form">
    <form method="#" action="#">
        <div class="form">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form">
            <label>Role</label>
            <input type="text" name="role"> 
        </div>
        <div class="form">
            <label>Availability</label>
            <input type="text" name="availability">
        </div>
        <div class="form">
            <label>Age</label>
            <input type="number" name="age" >
        </div>
        <div class="form">
        	<label>Region</label>
        	<select>
        		<option>Islam</option>
        		<option>Kristen</option>
        		<option>Hindu</option>
        		<option>Budha</option>
        		<option>Kongucu</option>
        	</select>
        </div>
        <div class="form">
            <label>Location</label>
            <textarea></textarea>
            <select>
            	<option>Jawa Tengah</option>
            	<option>Jawa Timur</option>
            	<option>Jawa Barat</option>
            	<option>Sumatra</option>
            	<option>Sulawesi</option>
            	<option>Papua</option>
            	<option>DKI Jakarta</option>
            	<option>DI Yogyakarta</option>
            	<option>Lain-lain</option>
            </select>
        </div>
        <div class="form">
            <label>Years Experience</label>
            <input type="number" name="years" >
        </div>
        <div class="form">
            <label>Email</label>
            <input type="text" name="email" >
        </div>
        <div class="form">
        	<label>Foto Profile</label>
        	<input type="file" name="foto">
        </div>
        <div class="form">
            <input type="submit" name="submit" value="SUBMIT" class="button bg-blue">
        </div>
    </form>
</section>

<script>
	function showMenu(){
		var menu = document.getElementById("menu");
		var box = document.getElementById("box-profile");

		if (menu.style.display === "block") {
			menu.style.display = "none";
			box.style.paddingTop = "0px";
		}else{
			menu.style.display = "block";
			box.style.paddingTop = "125px";
		}
	}
</script>
</body>
</html>
